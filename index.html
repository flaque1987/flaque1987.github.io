                <!--Initializing datatable-->
                <script>
                $(document).ready(function() {
                    $('#rushing').DataTable({
                        paging:         false,
                        autoWidth:      true,
                        columnDefs: [
                            { width: 75, targets: 0 },
                            { width: 100, targets: 1 },
                            { width: 100, targets: 2 }
                        ],
                        fixedColumns:   {
                            left: 3
                        },
                        footerCallback: function ( row, data, start, end, display) {
                            var api = this.api();
                            nb_cols = api.columns().nodes().length;
                            var rushAtt = api
                                .column( 3, { page: 'current'} )
                                .data().
                                reduce( function (a, b) {
                                    return (Number(a) + Number(b));
                                }, 0);
                            var rushYds = api
                                .column( 4, { page: 'current'} )
                                .data().
                                reduce( function (a, b) {
                                    return Number(a) + Number(b);
                                }, 0);
                            var j = 3;                       
                            while(j<nb_cols){
                                var pageTotal = 0                           
                                if ( j == 5){
                                    pageTotal = api
                                        .column( j, { page: 'current'} )
                                        .data()
                                        .sort()
                                        .reverse()[0];
                                    if (!pageTotal){                             
                                        pageTotal = 0;
                                    }
                                } else if ( j == 7 ){
                                    if (rushAtt > 0){
                                        pageTotal = (rushYds/rushAtt).toFixed(1)
                                    }
                                } else {
                                    pageTotal = api
                                        .column( j, { page: 'current'} )
                                        .data().
                                        reduce( function (a, b) {
                                            return Number(a) + Number(b);
                                        }, 0);
                                }
                                $( api.column( j ).footer() ).html(pageTotal);
                                j++;
                            }
                        }
                    });
                });
                </script>
